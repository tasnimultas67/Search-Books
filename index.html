<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ====== important links === -->

    <!-- == css links here == -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ==== Bootstrap Links ===  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Book Search</title>
</head>
<body>


    <main>

        <!-- ==== Book Search Area ==== -->
        <section>
            <div>
                <h2 class="header-title">Search the Book you want</h2>
            </div>
            <div class="search-field">
                <input id="search-input" class="search-field-input" type="text" placeholder="Dusto Book Name Search Koro" >
                <button onclick="searchFieldBtn()" id="search-btn" class="search-field-btn" >Search</button>    
            </div>

            <div id="number-of-books" class="books-found">
                
            </div>
        </section>

        <!-- === Book Search Result Area === -->
        <section>
            <div>
                <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-4 ms-4 me-4">
                  </div>
            </div>
        </section>
    </main>
    
    <!-- === bootstrap link === -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
